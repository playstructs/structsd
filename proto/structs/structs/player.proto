syntax = "proto3";
package structs.structs;

option go_package = "structs/x/structs/types";

import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";

message Player {
  uint64 id = 1;
  uint64 guildId = 2; 
  uint64 substationId = 3;

  string creator = 4;
  string primaryAddress = 5 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  uint64 planetId = 6;

  uint64 load = 7;
  
}
