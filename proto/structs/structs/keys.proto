syntax = "proto3";

package structs.structs;

import "gogoproto/gogo.proto";
//import "cosmos_proto/cosmos.proto";

option go_package = "structs/x/structs/types";



enum objectType {
    guild          = 0;
    player         = 1;
    planet         = 2;
    reactor        = 3;
    substation     = 4;
    struct         = 5;
    allocation     = 6;
    infusion       = 7;
    address        = 8;
    fleet          = 9;
    provider       = 10;
    agreement      = 11;
}

enum gridAttributeType {
    ore                     = 0;
    fuel                    = 1;
    capacity                = 2;
    load                    = 3;
    structsLoad             = 4;
    power                   = 5;
    connectionCapacity      = 6;
    connectionCount         = 7;
