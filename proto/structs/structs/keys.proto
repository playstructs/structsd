    revoked   = 3;
}


enum ambit {
    water   = 0;
    land    = 1;
    air     = 2;
    space   = 3;
}

enum structCategory {
    planetary   = 0;
    fleet       = 1;
}


enum planetStatus {
    active      = 0;
    complete    = 1;
}

enum structAttributeType {
    health                      = 0;
    status                      = 1;

    blockStartBuild             = 2;
    blockStartOreMine           = 3;
    blockStartOreRefine         = 4;

    protectedStructIndex        = 7;

}


