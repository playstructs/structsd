syntax = "proto3";

package structs.structs;

import "gogoproto/gogo.proto";
//import "cosmos_proto/cosmos.proto";

option go_package = "structs/x/structs/types";



enum objectType {
    guild          = 0;
    player         = 1;
    planet         = 2;
    reactor        = 3;
    substation     = 4;
    struct         = 5;
    allocation     = 6;
    infusion       = 7;
    address        = 8;
    fleet          = 9;
}

enum gridAttributeType {
    ore                     = 0;
    fuel                    = 1;
    capacity                = 2;
    load                    = 3;
    structsLoad             = 4;
    power                   = 5;
    connectionCapacity      = 6;
    connectionCount         = 7;
    allocationPointerStart  = 8;
    allocationPointerEnd    = 9;
    proxyNonce              = 10;
    lastAction              = 11;
}

enum allocationType {
    static         = 0;
    dynamic        = 1;
    automated      = 2;
}


