syntax = "proto3";
package structs;

import "gogoproto/gogo.proto";
//import "cosmos_proto/cosmos.proto";

option go_package = "structs/x/structs/types";



enum objectType {
    guild          = 0;
    player         = 1;
    planet         = 2;
    reactor        = 3;
    substation     = 4;
    struct         = 5;
    allocation     = 6;
    infusion       = 7;
}

enum gridAttributeType {
    fuel                    = 0;
    capacity                = 1;
    load                    = 2;
    connectionCapacity      = 3;
    connectionCount         = 4;
    allocationPointerStart  = 5;
    allocationPointerEnd    = 6;
}
