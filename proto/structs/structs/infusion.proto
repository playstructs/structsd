syntax = "proto3";
package structs;

option go_package = "structs/x/structs/types";

import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "structs/structs/keys.proto";



message Infusion {
  objectType  destinationType               = 1;
  uint64      destinationId                 = 2;

  uint64      fuel                          = 3;
  uint64      energy                        = 4;

  string      generationRate                = 5 [
    (cosmos_proto.scalar)  = "cosmos.Dec",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable)   = false
  ];

  string      commission                    = 6 [
    (cosmos_proto.scalar)  = "cosmos.Dec",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable)   = false
  ];

  uint64      ownerAllocationId             = 7;
  uint64      commissionAllocationId        = 8;

  string      address                       = 9;
}


