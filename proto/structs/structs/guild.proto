syntax = "proto3";
package structs;

option go_package = "structs/x/structs/types";

message Guild {
  uint64 id                 = 1;

  string endpoint           = 2;
  string creator            = 3;
  uint64 owner              = 4;

  uint64 guildJoinType        = 5; // Open, Infusion, Request, Invite
  uint64 infusionJoinMinimum  = 6;
  bool   openSquadCreation    = 7;
  uint64 squadJoinTypeMinimum = 8; // Open, Guild Member, Request, Invite Only

  uint64 primaryReactorId    = 9;
  uint64 entrySubstationId   = 10;

}
