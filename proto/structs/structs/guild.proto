syntax = "proto3";
package structs;

option go_package = "structs/x/structs/types";

message Guild {
  string id                 = 1;
  uint64 index              = 2;

  string endpoint           = 3;
  string creator            = 4;
  string owner              = 5;

  uint64 joinInfusionMinimum = 6;
  uint64 joinInfusionMinimumBypassByRequest   = 7;
  uint64 joinInfusionMinimumBypassByInvite    = 8;


  string primaryReactorId    = 9;
  string entrySubstationId   = 10;

}
