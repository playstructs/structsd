syntax = "proto3";
package structs;

option go_package = "structs/x/structs/types";

message Guild {
  uint64 id                 = 1;

  string endpoint           = 2;
  string creator            = 3;
  uint64 owner              = 4;

  uint64 joinInfusionMinimum = 5;
  uint64 joinInfusionMinimumBypassByRequest   = 6;
  uint64 joinInfusionMinimumBypassByInvite    = 7;


  uint64 primaryReactorId    = 8;
  uint64 entrySubstationId   = 9;

}
