syntax = "proto3";
package structs;

option go_package = "structs/x/structs/types";

message Squad {

  uint64 id                  = 1;
  uint64 guildId             = 2;

  string creator             = 3;
  uint64 leader              = 4;

  uint64 squadJoinType       = 5; // Open, Guild Member, Request, Invite Only

  uint64 entrySubstationId   = 6;

}
