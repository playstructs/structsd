// MsgReactorInfuse defines a SDK message for performing a delegation of coins
// from a delegator to a validator.
message MsgReactorInfuse {
  option (cosmos.msg.v1.signer) = "creator";
  option (amino.name)           = "cosmos-sdk/MsgReactorInfuse";

  option (gogoproto.equal)           = false;
  option (gogoproto.goproto_getters) = false;

  string                   creator           = 1;
  string                   delegator_address = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string                   validator_address = 3 [(cosmos_proto.scalar) = "cosmos.ValidatorAddressString"];
  cosmos.base.v1beta1.Coin amount            = 4 [(gogoproto.nullable) = false, (amino.dont_omitempty) = true];
}

// MsgReactorInfuseResponse defines the Msg/Delegate response type.
message MsgReactorInfuseResponse {}

// MsgReactorBeginMigration defines a SDK message for performing a redelegation
// of coins from a delegator and source validator to a destination validator.
message MsgReactorBeginMigration {
  option (cosmos.msg.v1.signer) = "creator";
  option (amino.name)           = "cosmos-sdk/MsgReactorBeginMigration";

  option (gogoproto.equal)           = false;
  option (gogoproto.goproto_getters) = false;

  string                   creator               = 1;
  string                   delegator_address     = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string                   validator_src_address = 3 [(cosmos_proto.scalar) = "cosmos.ValidatorAddressString"];
  string                   validator_dst_address = 4 [(cosmos_proto.scalar) = "cosmos.ValidatorAddressString"];
  cosmos.base.v1beta1.Coin amount                = 5 [(gogoproto.nullable) = false, (amino.dont_omitempty) = true];
}

// MsgBeginMigrationResponse defines the Msg/BeginRedelegate response type.
message MsgReactorBeginMigrationResponse {
  google.protobuf.Timestamp completion_time = 1
  [(gogoproto.nullable) = false, (amino.dont_omitempty) = true, (gogoproto.stdtime) = true];
}

// MsgReactorDefuse defines a SDK message for performing an undelegation from a
// delegate and a validator.
message MsgReactorDefuse {
  option (cosmos.msg.v1.signer) = "creator";
  option (amino.name)           = "cosmos-sdk/MsgReactorDefuse";

  option (gogoproto.equal)           = false;
  option (gogoproto.goproto_getters) = false;

  string                   creator           = 1;
  string                   delegator_address = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string                   validator_address = 3 [(cosmos_proto.scalar) = "cosmos.ValidatorAddressString"];
  cosmos.base.v1beta1.Coin amount            = 4 [(gogoproto.nullable) = false, (amino.dont_omitempty) = true];
}

// MsgReactorDefuseResponse defines the Msg/Undelegate response type.
message MsgReactorDefuseResponse {
  google.protobuf.Timestamp completion_time = 1
  [(gogoproto.nullable) = false, (amino.dont_omitempty) = true, (gogoproto.stdtime) = true];

  // amount returns the amount of undelegated coins
  //
  // Since: cosmos-sdk 0.50
  cosmos.base.v1beta1.Coin amount = 2 [(gogoproto.nullable) = false, (amino.dont_omitempty) = true];
}

// MsgReactorCancelDefusion defines the SDK message for performing a cancel unbonding delegation for delegator
//
// Since: cosmos-sdk 0.46
message MsgReactorCancelDefusion {
  option (cosmos.msg.v1.signer)      = "creator";
  option (amino.name)                = "cosmos-sdk/MsgReactorCancelDefusion";
  option (gogoproto.equal)           = false;
  option (gogoproto.goproto_getters) = false;

  string creator           = 1;
  string delegator_address = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string validator_address = 3 [(cosmos_proto.scalar) = "cosmos.ValidatorAddressString"];
  // amount is always less than or equal to unbonding delegation entry balance
  cosmos.base.v1beta1.Coin amount = 4 [(gogoproto.nullable) = false, (amino.dont_omitempty) = true];
  // creation_height is the height which the unbonding took place.
  int64 creation_height = 5;
}

// MsgReactorCancelDefusionResponse
//
// Since: cosmos-sdk 0.46
message MsgReactorCancelDefusionResponse {}


