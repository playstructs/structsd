syntax = "proto3";
package structs.structs;


import "gogoproto/gogo.proto";
import "structs/structs/allocation.proto";

option go_package = "structs/x/structs/types";

message Substation {
    uint64 id = 1;

    uint64 playerConnectionAllocation = 2;

    uint64 owner = 3;
    string creator = 4;

    uint64 load = 5;
    uint64 energy = 6;
    uint64 connectedPlayerCount = 7;
}

