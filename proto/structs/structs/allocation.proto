syntax = "proto3";
package structs;

import "gogoproto/gogo.proto";
import "structs/structs/keys.proto";
option go_package = "structs/x/structs/types";



message Allocation {


  // Core allocation details
  objectType  sourceType          = 1;
  uint64      sourceId            = 2;
  uint64      destinationId       = 3;
  uint64      power               = 4;

  // Who does this currently belong to
  string      creator             = 5;
  string      controller          = 6;

  // Locking will be needed for IBC
  bool        locked              = 7;

  // "dynamic" might be a better name for this
  bool        HasLinkedInfusion   = 8;
  string      linkedInfusion      = 9;

  uint64      id                  = 10;
}
