syntax = "proto3";
package structs.structs;

import "gogoproto/gogo.proto";
import "structs/structs/keys.proto";
option go_package = "structs/x/structs/types";



message Allocation {
  uint64 id = 1;
  objectType sourceType = 2;
  uint64 sourceId = 3; 
  uint64 destinationId = 4;

  uint64 power = 5;

  string creator = 6;
  string controller = 7;

  bool locked = 8;

}
