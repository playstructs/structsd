syntax = "proto3";
package structs.structs;

option go_package = "structs/x/structs/types";

import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";

message Reactor {
  uint64 id = 1;
  string validator = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  //string validator = 2;

  uint64 energy = 3;

  uint64 load = 4;

  bool activated = 5;

  uint64 guildId = 6;

  bool allowDelegateAllocations = 7;
  uint64 delegateMinimumBeforeAllowedAllocations = 8;
  uint64 delegateTaxOnAllocations = 9;
}
