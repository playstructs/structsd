syntax = "proto3";
package structs.structs;

option go_package = "structs/x/structs/types";

import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";

message Reactor {
  option (gogoproto.equal)            = true;

  uint64 id = 1;

  string validator = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  uint64 fuel = 3;

  uint64 energy = 4;

  uint64 load = 5;

  bool activated = 6;

  uint64 guildId = 7;

  bool automatedAllocations = 8;
  bool allowManualAllocations = 9;
  bool allowExternalAllocations = 10;
  bool allowUncappedAllocations = 11;

  string delegateMinimumBeforeAllowedAllocations = 12 [
    (cosmos_proto.scalar)  = "cosmos.Dec",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable)   = false
  ];

  string delegateTaxOnAllocations = 13 [
    (cosmos_proto.scalar)  = "cosmos.Dec",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable)   = false
  ];

  bytes rawAddress = 14;

  uint64 serviceSubstationId = 15;
}
